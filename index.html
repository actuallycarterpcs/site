<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>...</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="content">
    <div class="browser-bar">
      <div class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
      <div class="address-bar">
        <svg class="lock" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
          <path fill="currentColor" d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
        </svg>
        <span class="url">phans.bio/1</span>
      </div>
    </div>
    
    <div class="checking-section">
      <div class="security-animation">
        <svg class="shield" viewBox="0 0 24 24">
          <path class="shield-path" d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/>
          <path class="check" d="M9 11.6l2 2 4-4"/>
        </svg>
      </div>
      <h1>Checking if the site is safe.</h1>
      <p id="status-message">This may take a few seconds.</p>
    </div>
  </div>
  <script>
    setTimeout(() => {
      const statusMessage = document.getElementById('status-message');
      statusMessage.textContent = "Safe, Redirecting you now.";
      setTimeout(() => {
        window.location.href = "https://phans.bio/1";
      }, 2000); 
    }, 1000);
  </script>
</body>
</html>
